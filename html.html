<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebAR Composite Camera</title>
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
    body { font-family: sans-serif; overflow: hidden; background: #000; height: 100vh; width: 100vw; }
    
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    /* --- ãƒ¬ã‚¤ãƒ¤ãƒ¼æ§‹æˆ --- */
    
    /* 1. èƒŒæ™¯ãƒ¬ã‚¤ãƒ¤ãƒ¼ (æœ€èƒŒé¢) */
    #backgroundCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    
    /* 2. 3Dãƒ¢ãƒ‡ãƒ«ãƒ¬ã‚¤ãƒ¤ãƒ¼ (ä¸­é–“) */
    model-viewer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      --poster-color: transparent;
      background-color: transparent;
      opacity: 0; /* æœ€åˆã¯éš ã—ã¦ãŠã */
      transition: opacity 0.5s;
    }
    
    /* 3. äººç‰©åˆæˆãƒ¬ã‚¤ãƒ¤ãƒ¼ (æœ€å‰é¢) */
    #personCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 3;
      pointer-events: none; /* ã‚¿ãƒƒãƒæ“ä½œã‚’é€éã•ã›ã‚‹(è¶…é‡è¦) */
    }

    /* UIãƒ‘ãƒ¼ãƒ„ */
    .ui-layer {
      position: absolute;
      bottom: 20px; left: 0; width: 100%;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      pointer-events: none; /* UIã‚¨ãƒªã‚¢ã®ä½™ç™½ã¯é€é */
    }
    
    .btn {
      pointer-events: auto;
      background: rgba(255, 255, 255, 0.95);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 16px;
      transition: transform 0.1s;
    }
    .btn:active { transform: scale(0.95); }
    
    .status-badge {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 12px;
      margin-bottom: 5px;
    }

    #loading {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8); color: white;
      padding: 20px; border-radius: 10px; z-index: 2000;
    }
    
    /* ãƒ¢ãƒ¼ãƒ‰åˆ¶å¾¡ç”¨ã®ã‚¯ãƒ©ã‚¹ */
    .mode-background model-viewer {
      pointer-events: none; /* èƒŒæ™¯æ“ä½œæ™‚ã¯ãƒ¢ãƒ‡ãƒ«ã«è§¦ã‚Œãªã„ã‚ˆã†ã«ã™ã‚‹ */
    }
    .mode-object model-viewer {
      pointer-events: auto; /* ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆæ“ä½œæ™‚ã¯ãƒ¢ãƒ‡ãƒ«ã‚’è§¦ã‚Œã‚‹ã‚ˆã†ã«ã™ã‚‹ */
    }
  </style>
</head>
<body>

  <div id="container" class="mode-background">
    <canvas id="backgroundCanvas"></canvas>

    <model-viewer 
      id="viewer"
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      camera-controls 
      disable-zoom 
      shadow-intensity="1"
      auto-rotate>
    </model-viewer>

    <canvas id="personCanvas"></canvas>
    
    <div class="ui-layer">
      <div class="status-badge" id="instruction">Step 1: èƒŒæ™¯ã‚’ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦èª¿æ•´ã—ã¦ãã ã•ã„</div>
      
      <div style="display: flex; gap: 10px;">
        <button class="btn" id="mainActionBtn" onclick="nextStep()" disabled>ğŸ“· ã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...</button>
      </div>
    </div>
  </div>
  
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="tempCanvas" style="display:none;"></canvas> <div id="loading">AIãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ä¸­...</div>

  <script>
    let videoElement, bgCanvas, bgCtx, personCanvas, personCtx, tempCanvas, tempCtx;
    let bodyPixNet = null;
    let isCameraActive = false;
    let currentStep = 0; // 0:Init, 1:BgAdjust, 2:ObjectAdjust
    
    // èƒŒæ™¯ç®¡ç†
    let bgImage = new Image();
    bgImage.crossOrigin = 'anonymous';
    bgImage.src = 'https://images.unsplash.com/photo-1519681393784-d120267933ba?w=2048'; // å®‡å®™ã£ã½ã„ç”»åƒ
    let bgOffsetX = 0;
    
    // ã‚¿ãƒƒãƒæ“ä½œç®¡ç†
    let lastX = 0;
    
    async function init() {
      videoElement = document.getElementById('video');
      bgCanvas = document.getElementById('backgroundCanvas');
      bgCtx = bgCanvas.getContext('2d');
      personCanvas = document.getElementById('personCanvas');
      personCtx = personCanvas.getContext('2d');
      tempCanvas = document.getElementById('tempCanvas');
      tempCtx = tempCanvas.getContext('2d');
      
      // èƒŒæ™¯æ“ä½œã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚³ãƒ³ãƒ†ãƒŠå…¨ä½“ã§å—ã‘å–ã‚‹ãŒã€CSSã§model-viewerã®pointer-eventsã‚’åˆ¶å¾¡ã™ã‚‹ï¼‰
      const container = document.getElementById('container');
      
      container.addEventListener('touchstart', e => {
        lastX = e.touches[0].clientX;
      }, {passive: false});
      
      container.addEventListener('touchmove', e => {
        // Step 1 (èƒŒæ™¯èª¿æ•´ãƒ¢ãƒ¼ãƒ‰) ã®æ™‚ã ã‘èƒŒæ™¯ã‚’å‹•ã‹ã™
        if (currentStep === 1) {
          const deltaX = e.touches[0].clientX - lastX;
          bgOffsetX -= deltaX * 2; // ã‚¹ãƒ¯ã‚¤ãƒ—æ„Ÿåº¦
          lastX = e.touches[0].clientX;
        }
      }, {passive: false});

      // BodyPixãƒ­ãƒ¼ãƒ‰
      try {
        bodyPixNet = await bodyPix.load({
          architecture: 'MobileNetV1',
          multiplier: 0.5, // è»½é‡åŒ–
          quantBytes: 2
        });
        document.getElementById('loading').style.display = 'none';
        
        // ã‚«ãƒ¡ãƒ©èµ·å‹•ã¸
        startCamera();
      } catch (error) {
        console.error(error);
        alert('AIèª­è¾¼ã‚¨ãƒ©ãƒ¼');
      }
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 1280, height: 720, facingMode: 'environment' }
        });
        videoElement.srcObject = stream;
        videoElement.onloadedmetadata = () => {
          // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºåˆã‚ã›
          const w = videoElement.videoWidth;
          const h = videoElement.videoHeight;
          [bgCanvas, personCanvas, tempCanvas].forEach(c => {
            c.width = w;
            c.height = h;
          });
          
          isCameraActive = true;
          
          // Step 1ã¸ç§»è¡Œ
          currentStep = 1;
          const btn = document.getElementById('mainActionBtn');
          btn.textContent = 'ğŸš€ ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’èµ·å‹•';
          btn.disabled = false;
          
          processFrame();
        };
      } catch (e) {
        alert('ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: ' + e);
      }
    }
    
    // ãƒœã‚¿ãƒ³æ“ä½œ: ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
    window.nextStep = function() {
      const viewer = document.getElementById('viewer');
      const container = document.getElementById('container');
      const btn = document.getElementById('mainActionBtn');
      const text = document.getElementById('instruction');
      
      if (currentStep === 1) {
        // Step 1 -> Step 2: ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆè¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰ã¸
        currentStep = 2;
        
        // model-viewerã‚’è¡¨ç¤º & æ“ä½œæœ‰åŠ¹åŒ–
        viewer.style.opacity = '1'; 
        container.classList.remove('mode-background');
        container.classList.add('mode-object');
        
        text.textContent = 'Step 2: ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’æŒ‡ã§æ“ä½œã—ã¦ä½ç½®åˆã‚ã›';
        btn.textContent = 'ğŸ”„ èƒŒæ™¯èª¿æ•´ã«æˆ»ã‚‹';
        
      } else {
        // Step 2 -> Step 1: èƒŒæ™¯èª¿æ•´ã«æˆ»ã‚‹
        currentStep = 1;
        
        // model-viewerã¯è¡¨ç¤ºã—ãŸã¾ã¾ã ãŒã€æ“ä½œã‚’ç„¡åŠ¹åŒ–ï¼ˆèƒŒæ™¯ã‚’è§¦ã‚Œã‚‹ã‚ˆã†ã«ï¼‰
        // â€» å®Œå…¨ã«æ¶ˆã—ãŸã„å ´åˆã¯ opacity = '0' ã«ã™ã‚‹
        container.classList.remove('mode-object');
        container.classList.add('mode-background');
        
        text.textContent = 'Step 1: èƒŒæ™¯ã‚’ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦èª¿æ•´';
        btn.textContent = 'ğŸ‘† ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆæ“ä½œã¸';
      }
    };

    async function processFrame() {
      if (!isCameraActive) return;

      // 1. èƒŒæ™¯æç”» (å¸¸ã«å®Ÿè¡Œ)
      drawLoopBackground();
      
      // 2. äººç‰©åˆ‡ã‚ŠæŠœãåˆæˆ (å¸¸ã«å®Ÿè¡Œ)
      // BodyPixã§äººç‰©ãƒã‚¹ã‚¯ã‚’å–å¾—
      const segmentation = await bodyPixNet.segmentPerson(videoElement, {
        internalResolution: 'low', // é«˜é€ŸåŒ–ã®ãŸã‚è§£åƒåº¦ã‚’ä¸‹ã’ã‚‹
        segmentationThreshold: 0.7
      });
      
      // ä¸€æ—¦tempCanvasã«ãƒ“ãƒ‡ã‚ªæ˜ åƒã‚’æã
      tempCtx.drawImage(videoElement, 0, 0);
      const videoData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      
      // personCanvasã‚’ã‚¯ãƒªã‚¢
      personCtx.clearRect(0, 0, personCanvas.width, personCanvas.height);
      const personImgData = personCtx.createImageData(personCanvas.width, personCanvas.height);
      
      // ãƒã‚¹ã‚¯éƒ¨åˆ†ã ã‘ãƒ”ã‚¯ã‚»ãƒ«ã‚’ã‚³ãƒ”ãƒ¼
      for (let i = 0; i < segmentation.data.length; i++) {
        if (segmentation.data[i] === 1) { // äººç‰©ã¨åˆ¤å®šã•ã‚ŒãŸãƒ”ã‚¯ã‚»ãƒ«
          const p = i * 4;
          personImgData.data[p]   = videoData.data[p];
          personImgData.data[p+1] = videoData.data[p+1];
          personImgData.data[p+2] = videoData.data[p+2];
          personImgData.data[p+3] = 255; // ã‚¢ãƒ«ãƒ•ã‚¡MAX
        }
      }
      
      // åˆ‡ã‚ŠæŠœã„ãŸäººç‰©ã‚’æœ€å‰é¢ãƒ¬ã‚¤ãƒ¤ãƒ¼ã«æç”»
      personCtx.putImageData(personImgData, 0, 0);

      requestAnimationFrame(processFrame);
    }
    
    function drawLoopBackground() {
      if (!bgImage.complete) return;
      const w = bgCanvas.width;
      const h = bgCanvas.height;
      
      // ç”»åƒã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ç¶­æŒ
      const scale = Math.max(w / bgImage.width, h / bgImage.height);
      const imgW = bgImage.width * scale;
      const imgH = bgImage.height * scale;
      
      // ãƒ«ãƒ¼ãƒ—è¨ˆç®—
      let x = bgOffsetX % imgW;
      if (x > 0) x -= imgW;
      
      bgCtx.drawImage(bgImage, x, (h-imgH)/2, imgW, imgH);
      bgCtx.drawImage(bgImage, x + imgW, (h-imgH)/2, imgW, imgH);
      if (x + imgW < w) {
        bgCtx.drawImage(bgImage, x + imgW * 2, (h-imgH)/2, imgW, imgH);
      }
    }

    init();
  </script>
</body>
</html>
