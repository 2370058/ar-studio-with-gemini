<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebAR Composite Camera</title>
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      -webkit-user-select: none;
      user-select: none; 
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden; 
      background: #000; 
      height: 100vh; 
      width: 100vw; 
      touch-action: none;
    }
    
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    /* === ãƒ¬ã‚¤ãƒ¤ãƒ¼æ§‹æˆ === */
    
    /* Layer 1: 360åº¦èƒŒæ™¯ï¼ˆæœ€èƒŒé¢ï¼‰ */
    #backgroundCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    
    /* Layer 2: 3Dãƒ¢ãƒ‡ãƒ«ï¼ˆä¸­é–“ï¼‰ */
    model-viewer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      z-index: 2;
      --poster-color: transparent;
      background-color: transparent;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    /* Layer 3: äººç‰©ï¼ˆæœ€å‰é¢ï¼‰ */
    #personCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      object-fit: cover;
      z-index: 3;
      pointer-events: none; /* ã‚¿ãƒƒãƒã‚’é€é */
    }

    /* === UIè¦ç´  === */
    
    .ui-layer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      pointer-events: none;
      background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
    }
    
    .btn {
      pointer-events: auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-size: 16px;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .btn:active { 
      transform: scale(0.95); 
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .status-badge {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      max-width: 90%;
      line-height: 1.4;
    }
    
    .info-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 12px;
      z-index: 1000;
      max-width: 280px;
      line-height: 1.5;
    }

    #loading {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9); 
      color: white;
      padding: 30px 40px; 
      border-radius: 15px; 
      z-index: 2000;
      text-align: center;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* === ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ === */
    
    /* èƒŒæ™¯èª¿æ•´ãƒ¢ãƒ¼ãƒ‰: model-viewerã‚’è§¦ã‚Œãªã„ã‚ˆã†ã« */
    .mode-background model-viewer {
      pointer-events: none;
    }
    
    /* ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆèª¿æ•´ãƒ¢ãƒ¼ãƒ‰: model-viewerã‚’è§¦ã‚Œã‚‹ã‚ˆã†ã« */
    .mode-object model-viewer {
      pointer-events: auto;
    }
    
    /* æ’®å½±ãƒœã‚¿ãƒ³ */
    .capture-btn {
      pointer-events: auto;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: white;
      border: 5px solid rgba(255,255,255,0.5);
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
      display: none;
    }
    
    .capture-btn.active {
      display: block;
    }
    
    .capture-btn:active {
      transform: scale(0.9);
    }
    
    .capture-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div id="container" class="mode-background">
    <!-- Layer 1: 360åº¦èƒŒæ™¯ -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Layer 2: 3Dãƒ¢ãƒ‡ãƒ« -->
    <model-viewer 
      id="viewer"
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="1"
      auto-rotate
      auto-rotate-delay="0">
    </model-viewer>

    <!-- Layer 3: äººç‰© -->
    <canvas id="personCanvas"></canvas>
    
    <!-- UI -->
    <div class="info-box" id="infoBox">
      <strong>ğŸ“· AIã‚«ãƒ¡ãƒ©èµ·å‹•ä¸­...</strong><br>
      ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„
    </div>
    
    <div class="ui-layer">
      <div class="status-badge" id="instruction">Step 1: èƒŒæ™¯ã‚’ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦èª¿æ•´ã—ã¦ãã ã•ã„</div>
      
      <div style="display: flex; gap: 12px; align-items: center;">
        <button class="btn" id="mainActionBtn" onclick="nextStep()" disabled>
          â³ æº–å‚™ä¸­...
        </button>
        
        <div class="capture-btn" id="captureBtn" onclick="capturePhoto()"></div>
      </div>
    </div>
  </div>
  
  <!-- éè¡¨ç¤ºè¦ç´  -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="tempCanvas" style="display:none;"></canvas>
  
  <div id="loading">
    <div class="spinner"></div>
    <div>AIãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ä¸­...</div>
  </div>

  <script>
    // === ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ===
    let videoElement, bgCanvas, bgCtx, personCanvas, personCtx, tempCanvas, tempCtx;
    let bodyPixNet = null;
    let isCameraActive = false;
    let isProcessing = false;
    let currentStep = 0; // 0:Init, 1:èƒŒæ™¯èª¿æ•´, 2:ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆèª¿æ•´
    
    // èƒŒæ™¯ç®¡ç†
    let bgImage = new Image();
    bgImage.crossOrigin = 'anonymous';
    bgImage.src = 'https://images.unsplash.com/photo-1519681393784-d120267933ba?w=2048';
    let bgOffsetX = 0;
    let bgOffsetY = 0;
    
    // ã‚¿ãƒƒãƒæ“ä½œ
    let lastX = 0;
    let lastY = 0;
    
    // === åˆæœŸåŒ– ===
    async function init() {
      // Canvasè¦ç´ å–å¾—
      videoElement = document.getElementById('video');
      bgCanvas = document.getElementById('backgroundCanvas');
      bgCtx = bgCanvas.getContext('2d');
      personCanvas = document.getElementById('personCanvas');
      personCtx = personCanvas.getContext('2d', { willReadFrequently: true });
      tempCanvas = document.getElementById('tempCanvas');
      tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
      
      // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
      setupTouchEvents();
      
      // èƒŒæ™¯ç”»åƒèª­ã¿è¾¼ã¿å®Œäº†ã‚’å¾…ã¤
      bgImage.onload = () => {
        console.log('Background image loaded');
      };
      
      // BodyPixèª­ã¿è¾¼ã¿
      try {
        bodyPixNet = await bodyPix.load({
          architecture: 'MobileNetV1',
          outputStride: 16,
          multiplier: 0.75,
          quantBytes: 2
        });
        
        console.log('BodyPix loaded');
        document.getElementById('loading').style.display = 'none';
        
        // ã‚«ãƒ¡ãƒ©èµ·å‹•
        await startCamera();
        
      } catch (error) {
        console.error('Initialization error:', error);
        alert('AIãƒ¢ãƒ‡ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
      }
    }
    
    // === ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š ===
    function setupTouchEvents() {
      const container = document.getElementById('container');
      
      container.addEventListener('touchstart', e => {
        if (currentStep === 1) {
          lastX = e.touches[0].clientX;
          lastY = e.touches[0].clientY;
        }
      }, { passive: false });
      
      container.addEventListener('touchmove', e => {
        if (currentStep === 1) {
          e.preventDefault();
          const deltaX = e.touches[0].clientX - lastX;
          const deltaY = e.touches[0].clientY - lastY;
          
          bgOffsetX -= deltaX * 2; // æ°´å¹³ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ„Ÿåº¦
          bgOffsetY = Math.max(-500, Math.min(500, bgOffsetY + deltaY * 0.5)); // å‚ç›´ã¯åˆ¶é™
          
          lastX = e.touches[0].clientX;
          lastY = e.touches[0].clientY;
        }
      }, { passive: false });
      
      // ãƒã‚¦ã‚¹æ“ä½œï¼ˆPCç”¨ï¼‰
      let mouseDown = false;
      
      container.addEventListener('mousedown', e => {
        if (currentStep === 1) {
          mouseDown = true;
          lastX = e.clientX;
          lastY = e.clientY;
        }
      });
      
      container.addEventListener('mousemove', e => {
        if (currentStep === 1 && mouseDown) {
          const deltaX = e.clientX - lastX;
          const deltaY = e.clientY - lastY;
          
          bgOffsetX -= deltaX * 2;
          bgOffsetY = Math.max(-500, Math.min(500, bgOffsetY + deltaY * 0.5));
          
          lastX = e.clientX;
          lastY = e.clientY;
        }
      });
      
      container.addEventListener('mouseup', () => {
        mouseDown = false;
      });
    }
    
    // === ã‚«ãƒ¡ãƒ©èµ·å‹• ===
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            width: { ideal: 1280 }, 
            height: { ideal: 720 }, 
            facingMode: 'environment' 
          }
        });
        
        videoElement.srcObject = stream;
        
        await new Promise(resolve => {
          videoElement.onloadedmetadata = () => {
            const w = videoElement.videoWidth;
            const h = videoElement.videoHeight;
            
            // ã™ã¹ã¦ã®Canvasã‚µã‚¤ã‚ºã‚’çµ±ä¸€
            [bgCanvas, personCanvas, tempCanvas].forEach(c => {
              c.width = w;
              c.height = h;
            });
            
            resolve();
          };
        });
        
        isCameraActive = true;
        
        // Step 1ã¸ç§»è¡Œ
        currentStep = 1;
        document.getElementById('infoBox').innerHTML = 
          '<strong>Step 1: èƒŒæ™¯èª¿æ•´</strong><br>ç”»é¢ã‚’ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦èƒŒæ™¯ã‚’å›è»¢';
        document.getElementById('mainActionBtn').textContent = 'ğŸš€ 3Dãƒ¢ãƒ‡ãƒ«ã‚’é…ç½®';
        document.getElementById('mainActionBtn').disabled = false;
        document.getElementById('captureBtn').classList.add('active');
        
        // å‡¦ç†é–‹å§‹
        processFrame();
        
      } catch (error) {
        console.error('Camera error:', error);
        alert('ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚æ¨©é™ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
      }
    }
    
    // === ã‚¹ãƒ†ãƒƒãƒ—åˆ‡ã‚Šæ›¿ãˆ ===
    window.nextStep = function() {
      const viewer = document.getElementById('viewer');
      const container = document.getElementById('container');
      const btn = document.getElementById('mainActionBtn');
      const instruction = document.getElementById('instruction');
      const infoBox = document.getElementById('infoBox');
      
      if (currentStep === 1) {
        // Step 1 â†’ Step 2: ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆèª¿æ•´ãƒ¢ãƒ¼ãƒ‰ã¸
        currentStep = 2;
        
        // model-viewerã‚’è¡¨ç¤º & æ“ä½œæœ‰åŠ¹åŒ–
        viewer.style.opacity = '1';
        viewer.autoRotate = false; // è‡ªå‹•å›è»¢ã‚’åœæ­¢
        
        container.classList.remove('mode-background');
        container.classList.add('mode-object');
        
        instruction.textContent = 'Step 2: 3Dãƒ¢ãƒ‡ãƒ«ã‚’æŒ‡ã§æ“ä½œã—ã¦é…ç½®ã—ã¦ãã ã•ã„';
        infoBox.innerHTML = 
          '<strong>Step 2: ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆé…ç½®</strong><br>â€¢ ãƒ‰ãƒ©ãƒƒã‚°: å›è»¢<br>â€¢ ãƒ”ãƒ³ãƒ: æ‹¡å¤§/ç¸®å°<br>â€¢ 2æœ¬æŒ‡ãƒ‰ãƒ©ãƒƒã‚°: ç§»å‹•';
        btn.textContent = 'ğŸ”™ èƒŒæ™¯èª¿æ•´ã«æˆ»ã‚‹';
        
      } else if (currentStep === 2) {
        // Step 2 â†’ Step 1: èƒŒæ™¯èª¿æ•´ã«æˆ»ã‚‹
        currentStep = 1;
        
        // model-viewerã®æ“ä½œã‚’ç„¡åŠ¹åŒ–
        container.classList.remove('mode-object');
        container.classList.add('mode-background');
        
        instruction.textContent = 'Step 1: èƒŒæ™¯ã‚’ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦èª¿æ•´ã—ã¦ãã ã•ã„';
        infoBox.innerHTML = 
          '<strong>Step 1: èƒŒæ™¯èª¿æ•´</strong><br>ç”»é¢ã‚’ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦èƒŒæ™¯ã‚’å›è»¢';
        btn.textContent = 'â¡ï¸ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆé…ç½®ã¸';
      }
    };
    
    // === ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ— ===
    async function processFrame() {
      if (!isCameraActive) return;
      
      // 1. èƒŒæ™¯æç”»
      drawLoopBackground();
      
      // 2. äººç‰©åˆ‡ã‚ŠæŠœãï¼ˆé‡ã„å‡¦ç†ãªã®ã§ãƒ•ãƒ©ã‚°ã§åˆ¶å¾¡ï¼‰
      if (!isProcessing) {
        isProcessing = true;
        
        try {
          const segmentation = await bodyPixNet.segmentPerson(videoElement, {
            flipHorizontal: false,
            internalResolution: 'medium',
            segmentationThreshold: 0.7
          });
          
          // ãƒ“ãƒ‡ã‚ªæ˜ åƒã‚’ä¸€æ™‚Canvasã«æç”»
          tempCtx.drawImage(videoElement, 0, 0, tempCanvas.width, tempCanvas.height);
          const videoData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
          
          // äººç‰©Canvasã‚’ã‚¯ãƒªã‚¢
          personCtx.clearRect(0, 0, personCanvas.width, personCanvas.height);
          const personImgData = personCtx.createImageData(personCanvas.width, personCanvas.height);
          
          // äººç‰©éƒ¨åˆ†ã®ã¿ã‚³ãƒ”ãƒ¼
          for (let i = 0; i < segmentation.data.length; i++) {
            if (segmentation.data[i] === 1) {
              const p = i * 4;
              personImgData.data[p]     = videoData.data[p];
              personImgData.data[p + 1] = videoData.data[p + 1];
              personImgData.data[p + 2] = videoData.data[p + 2];
              personImgData.data[p + 3] = 255;
            }
          }
          
          personCtx.putImageData(personImgData, 0, 0);
          
        } catch (error) {
          console.error('Processing error:', error);
        }
        
        isProcessing = false;
      }
      
      requestAnimationFrame(processFrame);
    }
    
    // === èƒŒæ™¯æç”» ===
    function drawLoopBackground() {
      if (!bgImage.complete) return;
      
      const w = bgCanvas.width;
      const h = bgCanvas.height;
      
      // ç”»åƒã®ã‚¹ã‚±ãƒ¼ãƒ«è¨ˆç®—
      const scale = Math.max(w / bgImage.width, h / bgImage.height) * 1.5;
      const imgW = bgImage.width * scale;
      const imgH = bgImage.height * scale;
      
      // ãƒ«ãƒ¼ãƒ—è¨ˆç®—
      let x = bgOffsetX % imgW;
      if (x > 0) x -= imgW;
      
      const y = (h - imgH) / 2 + bgOffsetY;
      
      bgCtx.clearRect(0, 0, w, h);
      
      // ç”»åƒã‚’ç¹°ã‚Šè¿”ã—æç”»ï¼ˆã‚·ãƒ¼ãƒ ãƒ¬ã‚¹ï¼‰
      bgCtx.drawImage(bgImage, x, y, imgW, imgH);
      bgCtx.drawImage(bgImage, x + imgW, y, imgW, imgH);
      
      if (x + imgW < w) {
        bgCtx.drawImage(bgImage, x + imgW * 2, y, imgW, imgH);
      }
    }
    
    // === æ’®å½±æ©Ÿèƒ½ ===
    window.capturePhoto = function() {
      if (!isCameraActive) return;
      
      // åˆæˆç”»åƒã‚’ä½œæˆ
      const captureCanvas = document.createElement('canvas');
      captureCanvas.width = bgCanvas.width;
      captureCanvas.height = bgCanvas.height;
      const captureCtx = captureCanvas.getContext('2d');
      
      // 1. èƒŒæ™¯
      captureCtx.drawImage(bgCanvas, 0, 0);
      
      // 2. 3Dãƒ¢ãƒ‡ãƒ«ï¼ˆmodel-viewerã®ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ãƒ§ãƒƒãƒˆå–å¾—ï¼‰
      if (currentStep === 2) {
        const viewer = document.getElementById('viewer');
        
        // model-viewerã®toBlob()ã‚’ä½¿ç”¨
        viewer.toBlob({ idealAspect: true }).then(blob => {
          const img = new Image();
          img.onload = () => {
            captureCtx.drawImage(img, 0, 0, captureCanvas.width, captureCanvas.height);
            
            // 3. äººç‰©
            captureCtx.drawImage(personCanvas, 0, 0);
            
            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            downloadImage(captureCanvas);
          };
          img.src = URL.createObjectURL(blob);
        });
        
        return;
      }
      
      // 3. äººç‰©
      captureCtx.drawImage(personCanvas, 0, 0);
      
      // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
      downloadImage(captureCanvas);
    };
    
    function downloadImage(canvas) {
      const dataUrl = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.download = `ar-photo-${Date.now()}.png`;
      link.href = dataUrl;
      link.click();
      
      // ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
      bgCanvas.style.filter = 'brightness(1.5)';
      setTimeout(() => {
        bgCanvas.style.filter = 'brightness(1)';
      }, 100);
      
      document.getElementById('instruction').textContent = 'ğŸ“¸ å†™çœŸã‚’ä¿å­˜ã—ã¾ã—ãŸï¼';
      setTimeout(() => {
        if (currentStep === 1) {
          document.getElementById('instruction').textContent = 
            'Step 1: èƒŒæ™¯ã‚’ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦èª¿æ•´ã—ã¦ãã ã•ã„';
        } else {
          document.getElementById('instruction').textContent = 
            'Step 2: 3Dãƒ¢ãƒ‡ãƒ«ã‚’æŒ‡ã§æ“ä½œã—ã¦é…ç½®ã—ã¦ãã ã•ã„';
        }
      }, 2000);
    }
    
    // === èµ·å‹• ===
    init();
  </script>
</body>
</html>
