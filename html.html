<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Composite Camera v2</title>
  
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0"></script>
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      -webkit-user-select: none;
      user-select: none; 
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden; 
      background: #000; 
      height: 100vh; 
      width: 100vw; 
      touch-action: none;
    }
    
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    /* === ãƒ¬ã‚¤ãƒ¤ãƒ¼æ§‹æˆ === */
    
    /* Layer 1: 360åº¦èƒŒæ™¯ï¼ˆæœ€èƒŒé¢ï¼‰ */
    #backgroundCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      object-fit: cover;
      z-index: 1;
      display: none;
    }
    
    /* Layer 2: ã‚«ãƒ¡ãƒ©æ˜ åƒï¼ˆARé…ç½®æ™‚ï¼‰ */
    #cameraCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    
    /* Layer 2.5: model-viewerï¼ˆARé…ç½®ãƒ¢ãƒ¼ãƒ‰ï¼‰ */
    model-viewer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      z-index: 2;
      --poster-color: transparent;
      background-color: transparent;
    }
    
    /* Layer 3: äººç‰©ï¼ˆæœ€å‰é¢ï¼‰ */
    #personCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      object-fit: cover;
      z-index: 5;
      pointer-events: none;
      display: none;
    }
    
    /* ãƒ‡ãƒãƒƒã‚°è¡¨ç¤º */
    #debugInfo {
      position: absolute;
      top: 80px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      padding: 8px;
      font-size: 10px;
      font-family: monospace;
      z-index: 9999;
      border-radius: 5px;
      max-width: 200px;
      word-wrap: break-word;
      display: none;
    }

    /* === UIè¦ç´  === */
    
    .ui-layer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      pointer-events: none;
      background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
    }
    
    .btn {
      pointer-events: auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-size: 16px;
      transition: all 0.2s;
      cursor: pointer;
    }
    
    .btn:active { 
      transform: scale(0.95); 
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .status-badge {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      max-width: 90%;
      line-height: 1.5;
    }
    
    .info-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      z-index: 1000;
      max-width: 280px;
      line-height: 1.6;
    }

    #loading {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9); 
      color: white;
      padding: 30px 40px; 
      border-radius: 15px; 
      z-index: 2000;
      text-align: center;
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* AR button styling */
    .ar-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>

  <div id="container">
    <!-- ã‚«ãƒ¡ãƒ©æ˜ åƒ -->
    <canvas id="cameraCanvas"></canvas>
    
    <!-- 360åº¦èƒŒæ™¯ -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- 3Dãƒ¢ãƒ‡ãƒ«ï¼ˆARé…ç½®ç”¨ï¼‰ -->
    <model-viewer 
      id="viewer"
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="1"
      loading="eager">
      <button slot="ar-button" class="ar-button">
        ğŸš€ ARã§åºŠã«é…ç½®
      </button>
    </model-viewer>

    <!-- äººç‰©ãƒ¬ã‚¤ãƒ¤ãƒ¼ -->
    <canvas id="personCanvas"></canvas>
    
    <!-- ãƒ‡ãƒãƒƒã‚°æƒ…å ± -->
    <div id="debugInfo"></div>
    
    <!-- UI -->
    <div class="info-box" id="infoBox">
      <strong>Step 1: ARã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆé…ç½®</strong><br>
      ã€ŒğŸš€ ARã§åºŠã«é…ç½®ã€ã‚’ã‚¿ãƒƒãƒ—
    </div>
    
    <div class="ui-layer">
      <div class="status-badge" id="instruction">
        ARãƒœã‚¿ãƒ³ã‚’ã‚¿ãƒƒãƒ—ã—ã¦3Dãƒ¢ãƒ‡ãƒ«ã‚’åºŠã«é…ç½®ã—ã¦ãã ã•ã„
      </div>
      
      <div style="display: flex; gap: 12px; flex-wrap: wrap; justify-content: center;">
        <button class="btn" id="debugBtn" onclick="toggleDebug()" style="display:none;">
          ğŸ› ãƒ‡ãƒãƒƒã‚°
        </button>
      </div>
    </div>
  </div>
  
  <!-- éè¡¨ç¤ºè¦ç´  -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="tempCanvas" style="display:none;"></canvas>
  
  <div id="loading">
    <div class="spinner"></div>
    <div>AIãƒ¢ãƒ‡ãƒ«èª­ã¿è¾¼ã¿ä¸­...</div>
  </div>

  <script>
    // === ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ===
    let videoElement, cameraCanvas, cameraCtx;
    let bgCanvas, bgCtx, personCanvas, personCtx, tempCanvas, tempCtx;
    let bodyPixNet = null;
    let isCameraActive = false;
    let isProcessing = false;
    let currentStep = 0; // 0:Init, 1:ARé…ç½®, 2:èƒŒæ™¯èª¿æ•´, 3:å®Œæˆ
    let debugMode = false;
    
    // èƒŒæ™¯ç®¡ç†
    let bgImage = new Image();
    bgImage.crossOrigin = 'anonymous';
    bgImage.src = 'https://images.unsplash.com/photo-1519681393784-d120267933ba?w=2048';
    let bgOffsetX = 0;
    let bgOffsetY = 0;
    
    // ã‚¿ãƒƒãƒæ“ä½œ
    let lastX = 0;
    let lastY = 0;
    
    // ãƒ‡ãƒãƒƒã‚°ç”¨
    let segmentationCount = 0;
    let lastProcessTime = 0;
    
    // === åˆæœŸåŒ– ===
    async function init() {
      videoElement = document.getElementById('video');
      cameraCanvas = document.getElementById('cameraCanvas');
      cameraCtx = cameraCanvas.getContext('2d');
      bgCanvas = document.getElementById('backgroundCanvas');
      bgCtx = bgCanvas.getContext('2d');
      personCanvas = document.getElementById('personCanvas');
      personCtx = personCanvas.getContext('2d', { willReadFrequently: true });
      tempCanvas = document.getElementById('tempCanvas');
      tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });
      
      // ãƒ‡ãƒãƒƒã‚°ãƒœã‚¿ãƒ³è¡¨ç¤º
      document.getElementById('debugBtn').style.display = 'block';
      
      // BodyPixèª­ã¿è¾¼ã¿
      try {
        log('BodyPix loading...');
        bodyPixNet = await bodyPix.load({
          architecture: 'MobileNetV1',
          outputStride: 16,
          multiplier: 0.75,
          quantBytes: 2
        });
        
        log('BodyPix loaded!');
        document.getElementById('loading').style.display = 'none';
        
        // ã‚«ãƒ¡ãƒ©èµ·å‹•
        await startCamera();
        
        // ARé…ç½®å®Œäº†ã‚’ç›£è¦–
        const viewer = document.getElementById('viewer');
        viewer.addEventListener('ar-status', handleARStatus);
        
      } catch (error) {
        console.error('Init error:', error);
        alert('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ' + error.message);
      }
    }
    
    // === ã‚«ãƒ¡ãƒ©èµ·å‹• ===
    async function startCamera() {
      try {
        log('Starting camera...');
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            width: { ideal: 1280 }, 
            height: { ideal: 720 }, 
            facingMode: 'environment' 
          }
        });
        
        videoElement.srcObject = stream;
        
        await new Promise(resolve => {
          videoElement.onloadedmetadata = () => {
            const w = videoElement.videoWidth;
            const h = videoElement.videoHeight;
            
            log(`Camera: ${w}x${h}`);
            
            [cameraCanvas, bgCanvas, personCanvas, tempCanvas].forEach(c => {
              c.width = w;
              c.height = h;
            });
            
            resolve();
          };
        });
        
        isCameraActive = true;
        currentStep = 1;
        
        // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’è¡¨ç¤ºé–‹å§‹
        drawCameraFeed();
        
        log('Camera started!');
        
      } catch (error) {
        console.error('Camera error:', error);
        alert('ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: ' + error.message);
      }
    }
    
    // === ã‚«ãƒ¡ãƒ©æ˜ åƒæç”» ===
    function drawCameraFeed() {
      if (!isCameraActive) return;
      
      if (currentStep === 1) {
        // Step 1: ãã®ã¾ã¾ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’è¡¨ç¤ºï¼ˆARé…ç½®ç”¨ï¼‰
        cameraCtx.drawImage(videoElement, 0, 0, cameraCanvas.width, cameraCanvas.height);
      }
      
      requestAnimationFrame(drawCameraFeed);
    }
    
    // === ARçŠ¶æ…‹ç›£è¦– ===
    function handleARStatus(event) {
      log('AR Status: ' + event.detail.status);
      
      if (event.detail.status === 'session-started') {
        document.getElementById('instruction').textContent = 
          'åºŠã‚’æ˜ ã—ã¦ã‚¿ãƒƒãƒ—ã—ã¦ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’é…ç½®';
        document.getElementById('infoBox').innerHTML = 
          '<strong>ARãƒ¢ãƒ¼ãƒ‰</strong><br>åºŠã«ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’é…ç½®ã—ã¦ãã ã•ã„';
          
      } else if (event.detail.status === 'object-placed') {
        document.getElementById('instruction').textContent = 
          'âœ… ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆé…ç½®å®Œäº†ï¼';
          
      } else if (event.detail.status === 'failed') {
        log('AR failed: ' + JSON.stringify(event.detail));
        alert('ARæ©Ÿèƒ½ãŒåˆ©ç”¨ã§ãã¾ã›ã‚“ã€‚ãƒ‡ãƒã‚¤ã‚¹ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
      }
    }
    
    // === ARçµ‚äº†å¾Œã®å‡¦ç†ï¼ˆæ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼ï¼‰ ===
    window.startBackgroundMode = function() {
      currentStep = 2;
      
      // model-viewerã‚’éè¡¨ç¤º
      document.getElementById('viewer').style.display = 'none';
      
      // ã‚«ãƒ¡ãƒ©Canvasã‚’éè¡¨ç¤ºã€èƒŒæ™¯Canvasã‚’è¡¨ç¤º
      cameraCanvas.style.display = 'none';
      bgCanvas.style.display = 'block';
      personCanvas.style.display = 'block';
      
      // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
      setupTouchEvents();
      
      // UIã‚’æ›´æ–°
      document.getElementById('instruction').textContent = 
        'Step 2: èƒŒæ™¯ã‚’ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦èª¿æ•´ã—ã¦ãã ã•ã„';
      document.getElementById('infoBox').innerHTML = 
        '<strong>Step 2: èƒŒæ™¯èª¿æ•´</strong><br>ç”»é¢ã‚’ã‚¹ãƒ¯ã‚¤ãƒ—ã—ã¦èƒŒæ™¯ã‚’å›è»¢<br><small style="color:#aaa;">äººç‰©ãŒè‡ªå‹•æ¤œå‡ºã•ã‚Œã¾ã™</small>';
      
      // äººç‰©æ¤œå‡ºé–‹å§‹
      processPersonSegmentation();
      
      log('Background mode started');
    };
    
    // ARãƒœã‚¿ãƒ³ã®å¾Œã«èƒŒæ™¯ãƒ¢ãƒ¼ãƒ‰é–‹å§‹ãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
    setTimeout(() => {
      const ui = document.querySelector('.ui-layer > div:last-child');
      const btn = document.createElement('button');
      btn.className = 'btn primary';
      btn.textContent = 'â¡ï¸ èƒŒæ™¯èª¿æ•´ã¸é€²ã‚€';
      btn.onclick = startBackgroundMode;
      btn.style.display = 'none';
      btn.id = 'nextStepBtn';
      ui.appendChild(btn);
      
      // ARã‚»ãƒƒã‚·ãƒ§ãƒ³çµ‚äº†ã‚’æ¤œå‡ºã—ãŸã‚‰ãƒœã‚¿ãƒ³è¡¨ç¤º
      const viewer = document.getElementById('viewer');
      viewer.addEventListener('ar-status', (e) => {
        if (e.detail.status === 'not-presenting' && currentStep === 1) {
          btn.style.display = 'block';
        }
      });
    }, 1000);
    
    // === ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š ===
    function setupTouchEvents() {
      const container = document.getElementById('container');
      
      container.addEventListener('touchstart', e => {
        if (currentStep === 2) {
          lastX = e.touches[0].clientX;
          lastY = e.touches[0].clientY;
        }
      }, { passive: false });
      
      container.addEventListener('touchmove', e => {
        if (currentStep === 2) {
          e.preventDefault();
          const deltaX = e.touches[0].clientX - lastX;
          const deltaY = e.touches[0].clientY - lastY;
          
          bgOffsetX -= deltaX * 2;
          bgOffsetY = Math.max(-500, Math.min(500, bgOffsetY + deltaY * 0.5));
          
          lastX = e.touches[0].clientX;
          lastY = e.touches[0].clientY;
        }
      }, { passive: false });
    }
    
    // === äººç‰©æ¤œå‡ºå‡¦ç† ===
    async function processPersonSegmentation() {
      if (currentStep !== 2 || !isCameraActive) {
        if (currentStep === 2) {
          requestAnimationFrame(processPersonSegmentation);
        }
        return;
      }
      
      // èƒŒæ™¯ã‚’æç”»
      drawLoopBackground();
      
      // äººç‰©æ¤œå‡ºï¼ˆé‡ã„å‡¦ç†ï¼‰
      if (!isProcessing) {
        isProcessing = true;
        const startTime = performance.now();
        
        try {
          const segmentation = await bodyPixNet.segmentPerson(videoElement, {
            flipHorizontal: false,
            internalResolution: 'medium',
            segmentationThreshold: 0.5  // 0.7 â†’ 0.5 ã«ä¸‹ã’ã¦æ¤œå‡ºã—ã‚„ã™ã
          });
          
          segmentationCount++;
          
          // ãƒ“ãƒ‡ã‚ªæ˜ åƒã‚’å–å¾—
          tempCtx.drawImage(videoElement, 0, 0, tempCanvas.width, tempCanvas.height);
          const videoData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
          
          // äººç‰©Canvasã‚’ã‚¯ãƒªã‚¢
          personCtx.clearRect(0, 0, personCanvas.width, personCanvas.height);
          const personImgData = personCtx.createImageData(personCanvas.width, personCanvas.height);
          
          // äººç‰©ãƒ”ã‚¯ã‚»ãƒ«æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
          let personPixelCount = 0;
          
          // äººç‰©éƒ¨åˆ†ã®ã¿ã‚³ãƒ”ãƒ¼
          for (let i = 0; i < segmentation.data.length; i++) {
            if (segmentation.data[i] === 1) {
              personPixelCount++;
              const p = i * 4;
              personImgData.data[p]     = videoData.data[p];
              personImgData.data[p + 1] = videoData.data[p + 1];
              personImgData.data[p + 2] = videoData.data[p + 2];
              personImgData.data[p + 3] = 255;
            }
          }
          
          personCtx.putImageData(personImgData, 0, 0);
          
          lastProcessTime = performance.now() - startTime;
          
          log(`Seg #${segmentationCount}: ${personPixelCount}px, ${lastProcessTime.toFixed(0)}ms`);
          
        } catch (error) {
          console.error('Segmentation error:', error);
          log('Seg ERROR: ' + error.message);
        }
        
        isProcessing = false;
      }
      
      requestAnimationFrame(processPersonSegmentation);
    }
    
    // === èƒŒæ™¯æç”» ===
    function drawLoopBackground() {
      if (!bgImage.complete) return;
      
      const w = bgCanvas.width;
      const h = bgCanvas.height;
      
      const scale = Math.max(w / bgImage.width, h / bgImage.height) * 1.5;
      const imgW = bgImage.width * scale;
      const imgH = bgImage.height * scale;
      
      let x = bgOffsetX % imgW;
      if (x > 0) x -= imgW;
      
      const y = (h - imgH) / 2 + bgOffsetY;
      
      bgCtx.clearRect(0, 0, w, h);
      bgCtx.drawImage(bgImage, x, y, imgW, imgH);
      bgCtx.drawImage(bgImage, x + imgW, y, imgW, imgH);
      
      if (x + imgW * 2 < w) {
        bgCtx.drawImage(bgImage, x + imgW * 2, y, imgW, imgH);
      }
    }
    
    // === ãƒ‡ãƒãƒƒã‚° ===
    function log(msg) {
      console.log('[AR] ' + msg);
      if (debugMode) {
        const debug = document.getElementById('debugInfo');
        debug.innerHTML = msg + '<br>' + debug.innerHTML.split('<br>').slice(0, 10).join('<br>');
      }
    }
    
    window.toggleDebug = function() {
      debugMode = !debugMode;
      document.getElementById('debugInfo').style.display = debugMode ? 'block' : 'none';
      if (debugMode) log('Debug mode ON');
    };
    
    // === èµ·å‹• ===
    init();
  </script>
</body>
